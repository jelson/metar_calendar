name: avmapper
channels:
  - conda-forge
  - defaults
dependencies:
  # Core
  # Pinned: uwsgi embeds the Python interpreter, so the micro version must
  # match exactly. conda-forge uwsgi 2.0.31 is built against 3.13.11.
  # See https://github.com/conda-forge/uwsgi-feedstock/issues/XXX
  - python=3.13.11
  - pip
  - pandas
  - pyarrow
  - requests
  - python-dateutil
  - pytz
  - appdirs
  - plotly
  - cherrypy>=18.0.0
  - boto3>=1.26.0
  - uwsgi
  - airportsdata
  - requests-cache

  # Testing
  - pytest>=7.0.0
  - pytest-cov>=4.0.0
  - pytest-mock>=3.10.0

  # Packages not available (or too old) on conda-forge
  - pip:
    - "kaleido<1.0"
    - astral>=3.2
    - "moto[s3]>=5.0.0"
