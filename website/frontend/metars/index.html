---
layout: default
title: Home
---

<section class="container mx-auto px-4 py-4 pb-2 md:pb-4">
    <div class="max-w-4xl mx-auto text-center mb-4">
        <h1 class="text-3xl md:text-5xl font-bold text-gray-800 mb-2 md:mb-4">
            Hourly METAR Predictor
        </h1>
        <p class="text-base md:text-lg text-gray-600">
            Predict cloud coverage based on historical patterns
        </p>
    </div>

    <div id="searchCard" class="hidden max-w-3xl mx-auto backdrop-blur-card rounded-xl card-enhanced p-6 md:p-8 relative z-50">
        <form id="searchForm" class="space-y-4 md:space-y-6">
            <div class="flex flex-col md:flex-row gap-4 md:items-end">
                <div class="w-full md:w-52">
                    <label for="monthSelect" class="block text-sm font-medium text-gray-700 mb-2">
                        Month
                    </label>
                    <select id="monthSelect"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>

                <div class="w-full md:flex-grow relative">
                    <label for="airportSearch" class="block text-sm font-medium text-gray-700 mb-2">
                        Airport
                    </label>
                    <input type="text"
                           id="airportSearch"
                           placeholder="Airport code or name (RNT, Renton…)"
                           autocomplete="off"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">

                    <div id="autocompleteDropdown"
                         class="absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg hidden max-h-80 overflow-y-auto autocomplete-dropdown">
                    </div>
                </div>

                <div class="w-full md:w-auto md:pb-0">
                    <button type="submit"
                            id="searchButton"
                            class="w-full md:w-auto px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition transform hover:scale-105">
                        Go
                    </button>
                </div>
            </div>

            <!-- Mobile month navigation (only visible after airport selection) -->
            <div id="mobileMonthNav" class="hidden md:hidden flex gap-2">
                <button type="button" id="prevMonthBtnMobile" class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition">
                    ← Prev
                </button>
                <button type="button" id="nextMonthBtnMobile" class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition">
                    Next →
                </button>
            </div>
        </form>
    </div>

    <div class="max-w-3xl mx-auto mt-4">
        <div id="errorState" class="hidden">
            <div class="bg-red-50/90 backdrop-blur-sm border border-red-200 rounded-xl p-6 text-center card-enhanced">
                <p class="text-red-800" id="errorMessage"></p>
            </div>
        </div>
    </div>
</section>

<section class="container mx-auto px-4 py-1 md:py-1 pb-8">
    <div class="max-w-4xl mx-auto">
        <div id="loadingState" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Loading...</p>
        </div>

        <div id="resultDisplay" class="hidden">
            <div class="flex items-center gap-4">
                <!-- Previous month button (desktop only) -->
                <button id="prevMonthBtn" class="hidden md:flex items-center justify-center w-10 h-10 rounded-full bg-white/90 backdrop-blur-sm shadow-md hover:bg-blue-50 hover:shadow-lg transition-all flex-shrink-0" title="Previous month">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>

                <!-- Main content -->
                <div class="backdrop-blur-card rounded-xl card-enhanced px-4 pt-4 pb-0 md:px-12 md:pb-0 flex-grow">
                    <h2 class="text-base md:text-2xl font-bold text-gray-800" id="resultTitle"></h2>
                    <div id="partialCoverageWarning" class="hidden mt-2 px-3 py-2 bg-yellow-50 border border-yellow-200 rounded-lg">
                        <p class="text-xs md:text-sm text-yellow-800">
                            ⓘ This airport has missing hourly data. Some airports only publish weather data when staffed by observers.
                        </p>
                    </div>
                    <div id="resultImage" class="flex justify-center items-center bg-gray-100/50 rounded-lg">
                        <p class="text-gray-500">Image will appear here</p>
                    </div>
                </div>

                <!-- Next month button (desktop only) -->
                <button id="nextMonthBtn" class="hidden md:flex items-center justify-center w-10 h-10 rounded-full bg-white/90 backdrop-blur-sm shadow-md hover:bg-blue-50 hover:shadow-lg transition-all flex-shrink-0" title="Next month">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</section>

<script>
// API endpoint configuration - switches between dev and production
{% if site.dev_mode == 1 %}
const API_BASE_URL = "http://localhost:5000/api/";
{% else %}
const API_BASE_URL = "https://api.metars.avmapper.com/api/v1/";
{% endif %}
</script>
<script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
<script src="https://cdn.plot.ly/plotly-3.1.1.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/app.js"></script>
